<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery fade Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #wheel {

            position: absolute;

            padding-left: 600px;

            width: 70px;

            height: auto;

        }
    </style>
</head>

<body>
    <h1>jQuery FadeToggle Demo</h1>



    <script>

        $(document).ready(function () {

            $("#wheel").hide();

            $("button").click(function () {

                $("#one").fadeToggle();

                $("#two").fadeToggle("slow");

                $("#wheel").show();

                $("#three").fadeToggle(3000);

            });

        });

    </script>
    <button>Namaste</button><br><br>

    <div class="fade">
    
         
    
    <div id="one" style="width:2200px;height:60px;display:none;background-color:orange;"></div><br>
    
    <IMG SRC="Spinning_Ashoka_Chakra.gif" id="wheel">
    
    <div id="two" style="width:2200px;height:60px;display:none;background-color:white;"></div><br>
    
    <div id="three" style="width:2200px;height:60px;display:none;background-color:green;"></div>
    
     
    
    </div>
</body>

</html>
